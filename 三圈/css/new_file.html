<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				animation: rotate 1s linear 1;
				transform-origin: 50% 0;
			}
			@keyframes rotate{
				from{
					transform: rotate(0);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
